<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="wrapper header"><img src="./eisenhower-matrix.jpg" class="header-img">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper">
    <section class="add-item">
      <h3 class="add-item-title">Add Item</h3>
      <div class="add-item-inner">
        <input class="add-item-input" type="text">
        <button class="add-item-button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo-title">Todo</h3>
      <ul class="todo-list">
        <li class="todo-item item">
          <input class="item-checkbox" type="checkbox"><label class="item-label">Pay Bills</label><input type="text" class="item-input">
          <button class="button-edit">Edit</button><button class="button-delete"><img src="./remove.svg" class="button-delete-img"></button></li>
        <li class="todo-item item item-edit"><input class="item-checkbox" type="checkbox"><label class="item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item-input">
          <button class="button-edit">Save</button><button class="button-delete"><img src="./remove.svg" class="button-delete-img"></button></li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed-title">Completed</h3>
      <ul class="completed-list">
        <li class="completed-item item"><input class="item-checkbox" type="checkbox" checked><label class="item-label">See the Doctor</label>
          <input type="text" class="item-input"><button class="button-edit">Edit</button><button class="button-delete"><img src="./remove.svg" class="button-delete-img"></button></li>
      </ul>
    </section>  
  </main>
  <script src="app.js"></script>
</body>
</html>
